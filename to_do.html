<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  


   
    <title>Onclick increase Table Rows</title>
    <h1>TO DO LISTS</h1>
    <link rel="stylesheet" href="to_doo.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
        body {
            animation: fadeInAnimation ease 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
    
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
    
            
            
        }
    </style>
</head>    
    <script type="text/javascript">
        function addRows() {
            var table = document.getElementById('emptbl');
            
            var rowCount = table.rows.length;
            
            var cellCount = table.rows[0].cells.length;
            //row is the number that is 
            var row = table.insertRow(rowCount); //at rowcount position
            for (var i = 0; i <= cellCount; i++) {
                var cell = 'cell' + i;
                cell = row.insertCell(i);
                var copycel = document.getElementById('col' + i).innerHTML;
                cell.innerHTML = copycel;
                
            }
        }
       
    </script>
<body onload="document.body.style.opacity='1'">
    <i class="fa fa-thumbs-up" style="font-size:48px;color:red"></i>
</body>    



<body>
    
    
    <form action="#" method="post">
        <table id="emptbl">
            <thead>
                <tr>
                    <th>To Do</th>
            
                 
                    <th>Time</th>
                    <th>Done</th>
                </tr>
            </thead>
            
            <tr>
                
                <td id="col0"> 
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </td>
                <td id="col1"><input type="text" name="Time" cols="2" rows="2" value="" /></td>
                <td id="col2"><input type="checkbox" name="phone[]" value="" /></td>
               
                
                
            </tr>
        </table>
        <table>
            <tr>
                <td><input type="button" value="Add Row" onclick="addRows()" /></td>
                
                
            </tr>
        </table>
    </form>
</body>

</html>
